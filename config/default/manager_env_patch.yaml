apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
          - name: PHYSICS_OW_PROXY_ENDPOINT
            value: "http://physics-ow-proxy.physics-atos"
          - name: PHYSICS_OW_ENDPOINT
            value: "http://owdev-nginx.openwhisk"
                   